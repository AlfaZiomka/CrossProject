<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .hero {
            background-color: #e2e2e2;
            padding: 2rem;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .content div {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Count Page</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/db">Database</a>
        <a href="/count">Count</a>
        <a href="/get_counts">Get Counts</a>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>Count Information</h1>
            <p>Current Count: <span id="current-count">0</span></p>
            <p>Minimum Count: <span id="min-count">0</span></p>
            <p>Maximum Count: <span id="max-count">0</span></p>
            <p>Average Count: <span id="avg-count">0</span></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Homepage. All rights reserved.</p>
    </footer>
    <script>
        function fetchCurrentCount() {
            fetch('/current_count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-count').textContent = data.current_count;
                    document.getElementById('min-count').textContent = data.min_count;
                    document.getElementById('max-count').textContent = data.max_count;
                    document.getElementById('avg-count').textContent = data.avg_count;
                })
                .catch(error => console.error('Error fetching current count:', error));
        }

        // Fetch current count every 5 seconds
        setInterval(fetchCurrentCount, 1000);

        // Fetch current count immediately on page load
        fetchCurrentCount();
    </script>
</body>
</html>
