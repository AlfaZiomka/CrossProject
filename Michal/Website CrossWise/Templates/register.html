<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOT GRONINGEN - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/spot.png') no-repeat center top fixed;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .register-container p {
            margin-bottom: 20px;
            color: #666;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .register-container .login-link {
            margin-top: 15px;
        }
        .register-container .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-container .login-link a:hover {
            text-decoration: underline;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            opacity: 0.5;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>SPOT GRONINGEN</h1>
        <p>Registreer een nieuw account</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Gebruikersnaam" required>
            <input type="password" name="password" placeholder="Wachtwoord" required>
            <button type="submit">Registreer</button>
        </form>
        <div class="login-link">
            <p>Heb je al een account? <a href="{{ url_for('login') }}">Login hier</a></p>
        </div>
    </div>
    <img src="/static/alfa-college.png" alt="Watermerk" class="watermark">
</body>
</html>
